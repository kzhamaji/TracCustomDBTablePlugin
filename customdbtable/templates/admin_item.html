<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:xi="http://www.w3.org/2001/XInclude"
      xmlns:py="http://genshi.edgewall.org/">
  <xi:include href="admin.html" />
  <head>
    <title>${table_label} Admin</title>
    <style type="text/css">
        <!--
        div.field input[type=text] { width: 50% }
        -->
    </style>
  </head>

  <body>
    <div>

      <h2>${table_label}管理</h2>

      <form class="mod" method="POST">
        <fieldset>
          <legend>${table_label}情報の変更:</legend>
          <div class="field">
            <label>${columns[0]['label']}(変更できません):<br /><strong>${row[0]}</strong></label>
            <input name="${columns[0]['name']}" value="${row[0]}" type="hidden" />
          </div>
          <div class="field" py:for="ci,value in zip(columns,row)[1:]">
            <label>${ci['label']}:<br />
              <input type="text" value="${value}" name="${ci['name']}" />
            </label>
          </div>
          <div class="buttons">
            <input type="submit" name="cancel" value="キャンセル" />
            <input type="submit" name="save" value="変更" />
          </div>
        </fieldset>
      </form>
    </div>
  </body>

</html>
